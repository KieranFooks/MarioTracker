<table mat-table matSort [dataSource]="dataSource">
  <ng-container matColumnDef="No.">
    <th mat-header-cell *matHeaderCellDef>No.</th>
    <td mat-cell *matCellDef="let player">
      {{ globalRankings.indexOf(player) + 1 }}
    </td>
  </ng-container>

  <ng-container matColumnDef="avatar">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let player">
      <img src="{{ www + player.avatar }}" width="30" />
    </td>
  </ng-container>

  <ng-container matColumnDef="firstname">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
    <td mat-cell *matCellDef="let player">{{ player.firstname }}</td>
  </ng-container>

  <ng-container matColumnDef="nbRaces">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Nb. Races</th>
    <td mat-cell *matCellDef="let player">{{ player.nbRaces }}</td>
  </ng-container>

  <ng-container matColumnDef="ratio">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Ratio</th>
    <td mat-cell *matCellDef="let player">{{ player.ratio.toFixed(2) }}</td>
  </ng-container>

  <ng-container matColumnDef="score">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Score</th>
    <td mat-cell *matCellDef="let player">{{ player.score }}</td>
  </ng-container>

  <ng-container matColumnDef="elo">
    <th mat-header-cell *matHeaderCellDef>Elo Ranking</th>
    <td mat-cell *matCellDef="let player">
      <span *ngIf="eloRankings != null">{{ getPlayerElo(player.id) }} </span>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
